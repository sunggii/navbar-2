<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <!-------------->

    <title>Bootstrap Responsive Navbar</title>
</head>

<body class="vh-100 overflow-hidden">
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-transprent">
        <!-- Logo -->
        <div class="container-fluid">
            <a class="navbar-brand fs-4" href="#">Bootstrap navbar</a>

            <!-- Toggle btn -->
            <button 
                class="navbar-toggler shadow-none borber-0" 
                type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" 
                aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Sidebar -->
            <div    
                class="offcanvas offcanvas-start text-bg-dark sidebar" 
                tabindex="-1" 
                id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">

                <!-- Side Header-->
                <div class="offcanvas-header text-white border-bottom">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Bootstrap navbars</h5>
                    <button     
                        type="button"   
                        class="btn-close btn-close-white shadow-none" 
                        data-bs-dismiss="offcanvas"
                        aria-label="Close">
                    </button>
                </div>

                <!-- Sidebar Body-->
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <!-- Search -->
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button     
                        class="searchBtn" 
                        type="submit"
                        >Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="text">
            <h1>Responsive Navbar</h1>
            <h1>Bootstrap 5</h1>
        </div>
    </main>

</body>

</html>
